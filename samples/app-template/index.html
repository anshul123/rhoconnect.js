            <script src="js/persistencejs/persistence.store.sql.js" type="application/javascript"></script>

        <!-- Section below is required as you implementing RhoConnect.js application -->
        <script type="text/javascript">
            RhoConfig = {
                // Put here your application name, may consist of letters, numbers and "_" sign
                appName: 'yourApplicationName',
                // Put your rhosync application URL here, for example:
                // syncServer: 'http://rhodes-store-server.heroku.com/api/application'
                syncServer: 'http://192.168.0.21:9292/application'
            };
        </script>
        <script type="text/javascript" charset="utf-8" src="js/rhoconnect-0_9.min.js"></script>

        <!-- Put your application code and styles into these files -->
        <link href="application.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" language="javascript" src="application.js"></script>
