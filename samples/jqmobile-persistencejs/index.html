<!DOCTYPE HTML>
<html>
	<head>
		<title>RhoSyncJS-PhoneGap demo</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100%; }
            body { height: 100%; margin: 0; padding: 0; }
         /* #map, #map > .ui-content { height: 100%; } */
            #map, #map > .ui-content { height: 300px; }
            #map_canvas { width: 100%; height: 100%; }
        </style>

        <link rel="stylesheet" href="application.css">

        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery-1.6.1.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery.base64.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/json.js"></script>

        <script type="text/javascript">
            // jQuery-Mobile init options initialization goes here
            //$(document).bind("mobileinit", function(){
            //});
        </script>
        <link rel="stylesheet" href="external/jqmobile/jquery.mobile-1.0b1pre.css">
        <script type="text/javascript" charset="utf-8" src="external/jqmobile/jquery.mobile-1.0b1pre.js"></script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

        <script type="text/javascript">
            var syncUrl = 'http://rhohub-lars-692f63a7.rhosync.com/application';
            //var syncUrl = 'http://192.168.0.21:9292/application';
            //var syncUrl = 'http://rhodes-store-server.heroku.com/application';
            RhoConfig = {
                appName: 'rhoJqmPjsSample',
                syncServer: syncUrl,
                logLevel: 'trace'
            };

            var setNames = function(){
                firstName = $('#firstName')[0].value;
                secondName = $('#secondName')[0].value;
                return true;
            };
        </script>
        <script type="text/javascript" charset="utf-8" src="js/rhoconnect-0_9.js"></script>

        <script src="external/persistencejs/persistence.js" type="application/javascript"></script>
        <script src="external/persistencejs/persistence.store.sql.js" type="application/javascript"></script>
        <script src="external/persistencejs/persistence.store.rhoconnect.js" type="application/javascript"></script>

        <script type="text/javascript" language="javascript" src="application.js"></script>

	</head>
	<body onload="onLoad()">

    <div data-role="page" id="form">
        <div data-role="header">
            <h1>Settings</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="firstName">First name:</label>
                <input type="text" name="firstName" id="firstName" value=""/>
                <label for="secondName">Second name:</label>
                <input type="text" name="secondName" id="secondName" value=""/>
                <a href="#map" data-role="button" onclick="setNames();">Start</a>
            </div>
        </div>
    </div>

    <div data-role="page" id="map">
        <div data-role="header">
            <h1>Customer locations</h1>
<!--
            <a href="#form" data-role="button">Options</a>
            <a href="#" data-role="button" onclick="RhoConnect.syncAllSources();">Do Sync</a>
-->
        </div>
        <div data-role="content">
            <div id="map_canvas"></div>
        </div>
    </div>
	</body>
</html>
