<!DOCTYPE HTML>
<html>
	<head>
		<title>RhoSyncJS-PhoneGap demo</title>
		<style type="text/css">
		  html { height: 100% }
		  body { height: 100%; margin: 0px; padding: 0px }
		  #map_canvas { height: 100% }
		</style>
        <link rel="stylesheet" href="application.css">
		<script type="text/javascript" charset="utf-8" src="phonegap.0.9.5.1.js"></script>

        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery-1.5.2.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery.base64.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/json.js"></script>

        <script type="text/javascript" charset="utf-8" src="external/sencha/sencha-touch-debug.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

        <script type="text/javascript">
            var syncUrl = 'http://192.168.0.21:9292/application';
            //var syncUrl = 'http://rhodes-store-server.heroku.com/application';
            RhoConfig = {
                syncServer: syncUrl,
                logLevel: 'trace'
            };
        </script>
        <script type="text/javascript" charset="utf-8" src="js/rhoconnect-0_9.js"></script>
        <script type="text/javascript" language="javascript" src="application.js"></script>

	</head>
	<body onload="onLoad()">
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>
