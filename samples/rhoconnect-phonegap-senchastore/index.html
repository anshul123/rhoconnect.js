<!DOCTYPE HTML>
<html>
	<head>
		<title>RhoSyncJS-PhoneGap demo</title>
		<style type="text/css">
		  html { height: 100%; }
		  body { height: 100%; margin: 0; padding: 0; }
		  #map_canvas { width: 100%; height: 100%;}
		</style>
        <link rel="stylesheet" href="application.css">
		<script type="text/javascript" charset="utf-8" src="external/phonegap.0.9.5.1.js"></script>

        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery.base64.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/json.js"></script>

        <script type="text/javascript" charset="utf-8" src="external/sencha/sencha-touch.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

        <script type="text/javascript">
            var syncUrl = 'http://rhohub-lars-692f63a7.rhosync.com/application';
            //var syncUrl = 'http://192.168.0.21:9292/application';
            //var syncUrl = 'http://rhodes-store-server.heroku.com/application';
            RhoConfig = {
                appName: 'rhoPGapSenchaDataSample',
                syncServer: syncUrl,
                logLevel: 'trace'
            };

            var setNames = function(){
                firstName = $('#firstName')[0].value;
                secondName = $('#secondName')[0].value;
            };

        </script>
        <script type="text/javascript" charset="utf-8" src="js/rhoconnect-0_9.min.js"></script>
        <script type="text/javascript" language="javascript" src="application.js"></script>

	</head>
	<body onload="onLoad()">
        <form id="settings">
            <label for="firstName">First name</label><input id="firstName" type="text"><br>
            <label for="secondName">Second name</label><input id="secondName" type="text"><br>
            <button onclick="setNames(); return false;">Start</button>
        </form>
		<div id="map_canvas"></div>
	</body>
</html>
